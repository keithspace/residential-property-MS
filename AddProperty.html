<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin Dashboard | Add Property</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        button {
    background: var(--main-color);
    color: #fff;
    height: 37px;
    border-radius: 4px;
    padding: 0rem 1rem;
    border: none;
    margin-top: 5px;
    font-weight: 600;
}
    </style>
</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3><span>NestQuest</span></h3>
        </div>
        
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(img/1.jpeg)"></div>
                <h4>Administrator</h4>
                <small>PM</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="displayProperties.jsp" class="active">
                            <span class="las la-home"></span>
                            <small>Properties</small>
                        </a>
                    </li>
                    <li>
                       <a href="booking.jsp">
                            <span class="las la-clipboard-list"></span>
                            <small>Bookings</small>
                        </a>
                    </li>
                    <!--<li>
                       <a href="profile.html">
                            <span class="las la-user-alt"></span>
                            <small>Profile</small>
                        </a>
                    </li>-->
                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
               <div class="header-menu">
                 <!--    <label for="">
                        <span class="las la-search"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>-->
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(img/1.jpeg)"></div>
                        
                        <span class="las la-power-off"></span>
                        <a href="AdminLogoutServlet">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        
        
        <main>
            
            <div class="page-header">
                <h1>Add Property</h1>
                <small>Home / Add Property</small>
            </div>
            
            <div class="page-content">
            
                <form action="AddPropertyServlet" method="post" enctype="multipart/form-data">
                    <!--<label for="PropertyID">Property ID:</label>
                    <input type="text" id="PropertyID" name="PropertyID" required><br>
                    -->
                    <label for="PropertyName">Property Name:</label>
                    <input type="text" id="PropertyName" name="PropertyName" required><br>
                    
                    <label for="Category">Category:</label>
                    <select id="Category" name="Category" required>
                        <option value="">Select Category</option>
                        <option value="C1">Cottage</option>
                        <option value="C2">Condo</option>
                        <option value="C3">Apartment</option>
                        <option value="C4">Mansionette</option>
                        <option value="C5">Duplex</option>
                        <option value="C6">Bungalow</option>
                        <option value="C7">Boat House</option>
                        <option value="C8">Ranch</option>
                        <option value="C9">Mobile House</option>
                    </select> <br><br>

                    <label for="property_image">Property Image:</label>
                    <input type="file" id="property_image" name="property_image" accept="image/*" required><br>

                    <label for="Location">Location:</label>
                    <input type="text" id="Location" name="Location" required><br>

                    <label for="Price">Price:</label>
                    <input type="text" id="Price" name="Price" required><br>

                    <label for="PublishDate">Publish Date:</label>
                    <input type="date" id="PublishDate" name="PublishDate" required><br>

                    <label for="Status">Status:</label>
                    <select id="Status" name="Status" required>
                        <option value="">Select Status</option>
                        <option value="Available">Available</option>
                        <option value="Sold">Sold</option>
                    </select> <br><br>

                    <button type="submit">Publish</button>
                </form>
            
            </div>
        </main>
    </div>
</body>
</html>
